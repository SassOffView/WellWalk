<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mindstep-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5ce1e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b4b4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brain wave (onda pensiero) -->
  <path d="M 25 60 Q 35 50, 45 60 T 65 60 T 85 60" 
        stroke="url(#mindstep-gradient)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Walking path (sentiero tratteggiato) -->
  <path d="M 30 75 Q 50 65, 70 75 Q 80 80, 95 75" 
        stroke="url(#mindstep-gradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-dasharray="5,5"
        stroke-linecap="round"/>
  
  <!-- Circular accent -->
  <path d="M 95 55 Q 105 40, 110 50" 
        stroke="url(#mindstep-gradient)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
</svg>
