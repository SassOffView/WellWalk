name: mindstep
description: "MindStep - Unisci corpo e mente. Cammina, rifletti, cresci ogni giorno."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Navigation
  go_router: ^14.6.2

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  provider: ^6.1.2

  # Storage - Free (Locale)
  sqflite: ^2.3.3
  shared_preferences: ^2.3.4
  path_provider: ^2.1.5
  path: ^1.9.0

  # Storage - Pro (Cloud)
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.3

  # GPS & Location
  geolocator: ^13.0.2
  permission_handler: ^11.3.1

  # Background tasks
  flutter_foreground_task: ^8.14.0

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4

  # Health Connect / Google Fit
  health: ^12.0.0

  # Widget homescreen
  home_widget: ^0.7.0

  # Speech Recognition
  speech_to_text: ^7.0.0

  # In-App Purchases
  in_app_purchase: ^3.2.1

  # UI Components
  flutter_svg: ^2.0.10+1
  percent_indicator: ^4.2.3
  fl_chart: ^0.69.0
  lottie: ^3.2.0
  shimmer: ^3.0.0

  # Utils
  intl: ^0.19.0
  url_launcher: ^6.3.1
  share_plus: ^10.1.2
  uuid: ^4.5.1
  collection: ^1.18.0

  # Google Fonts
  google_fonts: ^6.2.1

  # TTS — voce rituale (usa Google TTS del dispositivo, gratuito, offline)
  flutter_tts: ^4.2.0

  # HTTP
  http: ^1.2.2

  # Secure storage per API keys AI (criptato su dispositivo)
  flutter_secure_storage: ^9.2.2

  # Icons — Phosphor (thin weight, professional)
  phosphor_flutter: ^2.1.0

  # Step counter — pedometro nativo Android
  pedometer: ^4.0.0

  # WebView — per export AI in-app
  webview_flutter: ^4.10.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/quotes/

  # Font Inter caricato via google_fonts package (nessun file locale necessario)
  # Per produzione: aggiungere i file .ttf in assets/fonts/ e decommentare sotto
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #         weight: 400
